<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title},~{::link})">
    <title>文件上传</title>

    <link href="plugins/jqgrid-5.3.0/ui.jqgrid-bootstrap4.css" rel="stylesheet"/>
    <link href="plugins/webuploader/webuploader.css" rel="stylesheet"/>
</head>
<body class="hold-transition sidebar-mini" onLoad="checkCookie();">
<div th:replace="base :: base('文件上传',~{::content})">
    <content>
        <div class="content">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="grid-btn">
                                <div id="picker" class="webuploader-container"
                                     style="float: left; margin-right: 10px">
                                    <div>
                                        <div id="fileUploader">选择文件</div>
                                    </div>
                                </div>
                                <button id="startUpload" class="btn btn-success"
                                        style="float: left; margin-right: 10px">
                                    开始上传
                                </button>
                                <button id="stopUpload" class="btn btn-warning" style="float: left; margin-right: 10px">
                                    暂停上传
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="content">
            <div class="callout callout-info">
                <h5>上传结果</h5>
                <div id="uploadResult">

                </div>
            </div>
            <!-- 预览 -->
            <div class="row" id="fileList">
            </div>
        </div>
    </content>
</div>

<script src="plugins/webuploader/webuploader.min.js"></script>
<script src="dist/js/file_upload.js"></script>
</body>
</html>
